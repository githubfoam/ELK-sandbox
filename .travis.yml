---
sudo: required
dist: bionic
notifications:
  slack:
    on_failure: always
matrix:
  fast_finish: true
  include:

    - name: "Install ELK Metricbeat wo homebrew on macOS 10.15.7 osx xcode12.2"
      os: osx
      osx_image:
        - xcode12.2 #macOS 10.15.7
      language: shell
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - python --version
        - pip install -r requirements.txt
      script:
      # Installing Homebrew
      - cd /usr/local
      - /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
      # Brew Install Elasticsearch
      - brew tap elastic/tap
      - brew install elastic/tap/elasticsearch-full
      # run Elasticsearch
      - brew services start elastic/tap/elasticsearch-full
      # OR don’t want/need a background service just run
      # - elasticsearch
      - curl http://localhost:9200
      # Installing Kibana with Homebrew
      - brew install elastic/tap/kibana-full
      # If you wish to preserve your plugins upon upgrade, 
      # make a copy of /usr/local/opt/kibana-full/plugins before upgrading, 
      # and copy it into the new keg location after upgrading
      # run Kibana in the background
      - brew services start elastic/tap/kibana-full
      # OR don’t want/need a background service just run
      # - kibana
      # access Kibana
      - http://localhost:5601
      # System Metrics Pipeline from Local Machine to Kibana
      - brew install elastic/tap/metricbeat-full
      # run Kibana in the background
      - brew services start elastic/tap/metricbeat-full
      # OR don’t want/need a background service just run
      # - metricbeat
      # verify by listing Elasticsearch indices
      - curl -X GET "localhost:9200/_cat/indices?v" 
      after_success:
        - deactivate

    - name: "Install ELK Metricbeat w homebrew on macOS 10.15.7 osx xcode12.2"
      os: osx
      osx_image:
        - xcode12.2 #macOS 10.15.7
      addons:
        homebrew:
          # casks:
          # https://github.com/JazzCore/python-pdfkit/wiki/Installing-wkhtmltopdf
          # - wkhtmltopdf
          taps: elastic/tap 
          packages:
          - elasticsearch-full  
          - kibana-full 
          - metricbeat-full        
          update: true
      language: shell
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - python --version
        - pip install -r requirements.txt
      script:
      # run Elasticsearch
      - brew services start elastic/tap/elasticsearch-full
      # OR run Elasticsearch
      # - elasticsearch
      - curl http://localhost:9200
     # If you wish to preserve your plugins upon upgrade, 
      # make a copy of /usr/local/opt/kibana-full/plugins before upgrading, 
      # and copy it into the new keg location after upgrading
      # run Kibana in the background
      - brew services start elastic/tap/kibana-full
      # OR don’t want/need a background service just run
      # - kibana 
      # access Kibana
      - http://localhost:5601
      # System Metrics Pipeline from Local Machine to Kibana
      - brew install elastic/tap/metricbeat-full
      # run Kibana in the background
      - brew services start elastic/tap/metricbeat-full
      # OR don’t want/need a background service just run
      # - metricbeat
      # verify by listing Elasticsearch indices
      - curl -X GET "localhost:9200/_cat/indices?v"            
      after_success:
        - deactivate

    - name: "Install Filebeat w homebrew on macOS 10.15.7 osx xcode12.2"
      os: osx
      osx_image:
        - xcode12.2 #macOS 10.15.7
      addons:
        homebrew:
          casks:
          # https://github.com/JazzCore/python-pdfkit/wiki/Installing-wkhtmltopdf
          # - wkhtmltopdf
          # taps: garden-io/garden
          packages:
          - git
          - python
          - java
          - filebeat           
          update: true
      language: shell
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - python --version
        - pip install -r requirements.txt
      script:
        # Configure Filebeat using a YAML configuration file
        # /usr/local/etc/filebeat/filebeat.yml
        # /usr/local/cellar/filebeat-full/filebeat.yml.
      - java -version 
      after_success:
        - deactivate
