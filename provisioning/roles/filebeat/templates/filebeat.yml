name: "{{ filebeat_servername }}"
output.logstash:
  hosts: "{{ logstash_hostname }}:5044"
{% if kibana_hostname is defined %}
setup.kibana:
  host: "{{ kibana_hostname }}:5601"
{% endif %}
filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true
filebeat.inputs:
- type: container
  paths: 
  - '/var/lib/docker/containers/*/*-json.log'
filebeat.modules:
- module: elasticsearch
- module: logstash
- module: kibana